<!DOCTYPE html>
<html lang="en" class="scroll-smooth" id="html">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css" />
  <link rel="stylesheet" href="../src/css/custom.css" />
  <title>Sign In - ALIF Charity Foundation</title>

  <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet" />
  <!-- /* Font Awsome Cdn */ -->
  <link href="https://cdn.jsdelivr.net/gh/duyplus/fontawesome-pro/css/all.min.css" rel="stylesheet" type="text/css" />
  <script src="../src/js/custom.js"></script>
  <link rel="stylesheet" href="/src/custom.css" />
  <!-- Swipper Slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>

<body class="text-black dark:text-white bg-[#eee] relative overflow-x-hidden">
  <div class="relative overflow-hidden">
    <div class="absolute inset-0 bg-black">
      <img src="./images/charity-93371.webp" alt="no source" class="object-cover w-full h-full opacity-70">
    </div>
    <button type="button" class="absolute top-5 right-5 hover:cursor-pointer">
      <svg class="text-3xl fill-white" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
        <path
          d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" />
      </svg>
    </button>
  
    <!-- Main -->
    <div class="flex justify-center items-center bg-transparent relative h-[100vh] w-full">
      <div class="flex justify-center text-center items-center opacity-70">
        <div class="bg-white p-10 border-t-8 border-[#701415] w-full">
          <h2 class="font-semibold text-4xl mb-3">Sign in to your Account</h2>
          <div class="w-full flex flex-col justify-center items-center text-center mt-12 gap-8">
            <div class="w-full">
              <label for="Email" class="text-gray-500 flex justify-start">Email</label>
              <input type="email" required placeholder="example@gmail.com" id="Email" name="Email"
                class="mt-3 w-full px-3 md:px-7 py-3 border rounded-full border-slate-500 border-opacity-30 focus:!border-[#701415] focus:outline-none foucs:shadow-md shadow-[#701415] text-gray-400" />
            </div>
            <div class="w-full">
              <label for="Password" class="text-gray-500 flex justify-start">Password</label>
              <input type="password" required placeholder="**********" id="Password" name="Password"
                class="mt-3 w-full px-3 md:px-7 py-3 border rounded-full border-slate-500 border-opacity-30 focus:border-[#701415] focus:outline-none foucs:shadow-md shadow-[#701415] text-gray-400" />
            </div>
  
          </div>
          <div class="w-full flex flex-col justify-center items-center">
            <button onclick="handleLogin()" type="submit"
              class="py-3 mt-8 w-full sm:w-[250px] xl:w-[300px] rounded-full bg-[#701415] text-white">
              Sign In
            </button>
            <div class="my-5">
              <a href="./signup.html" class="text-[#701415] text-base mt-10">Forget Password?</a>
            </div>
            <p class="mt-3">
              <span>Don't have an account?
                <a href="./signup.html" class="text-[#701415] text-base font-semibold">Sign Up</a></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/src/js/gsapAnimation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  <script src="../src/js/index.js"></script>
</body>

</html>
