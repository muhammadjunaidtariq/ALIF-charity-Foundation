<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="../src/css/custom.css" />
    <title>writeblog</title>
</head>
<body>
    <div class="shadow-lg rounded-lg p-6 w-full">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          Write Your Blog
        </h2>
  
        <form onSubmit="handleSubmit()" class="w-full">
          <div class="mb-4 w-full">
            <label htmlFor="title" class="block text-gray-600 mb-2">
              Title
            </label>
            <input
              type="text"
              id="title"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
              placeholder="Enter your blog title"
              required
            />
          </div>
  
          <div class="mb-4">
            <label htmlFor="summary" class="block text-gray-600 mb-2">
              Content
            </label>
            <textarea
              id="content"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500"
              rows="4"
              placeholder="Write a brief content of your blog"
              required
            ></textarea>
          </div>
  
          <div class="mb-4">
            <input type="file">
          </div>
          <div class="w-full flex justify-end">
              <button
              type="submit"
              class="bg-[#701415] hover:bg-gray-500 text-white px-4 py-2 rounded-md"
              >
              Publish Blog
            </button>
        </div>
        </form>
      </div>
</body>
</html>
